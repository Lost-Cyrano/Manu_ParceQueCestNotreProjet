<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Vidéo et Redirection</title>
    <style>
        /* Optionnel : pour centrer la vidéo */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>

    <video id="video" autoplay>
        <source src="https://github.com/Lost-Cyrano/Manu_ParceQueCestNotreProjet/blob/a6177b1e5872fc2f2704f1344494b9a1c847fb45/PARCE%20QUE%20CEST%20NOTRE%20PROJET.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>

    <script>
        const video = document.getElementById("video");

        video.onended = function() {
            // Redirection après la fin de la vidéo
            window.location.href = "https://lost-cyrano.github.io/VosProjets/";
        };
    </script>

</body>
</html>
